<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading</title>
</head>
<body>
    <script>
        var score = 98;

        if(score < 50){
            document.write("F")
        }
        if(score < 70){
            document.write("D")
        }
        if(score < 80){
            document.write("C")
            document.write("B")
        }
        if(score < 100){
            document.write("A")
        }
        else {document.write("Error: Investigation")}   
        </script>
</body>
</html>
